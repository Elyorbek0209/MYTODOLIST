<style>

    body{
        background-color: #ff88ff;
    }

    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input:: placeholder{
        color: #d3d3d3;
    }

    .submit{
        background-color: #6ba3e8;
    }

    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px;
    }
    


</style>





{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<H3>, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>

    <div class=center-column></div>

    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input type='submit' name='Create Task'>
    </form>
  
  
    {% for task in tasks %}
        <div>
            <a href="{% url 'update_task' task.id %}">Update</a>

            <a href="{% url 'delete' task.id %}">Delete</a>

            {% if task.complete == True %}

                <del> {{task}} </del>

            {% else %}

                <span> {{task}} </span>

            {% endif %}

            <hr>
        </div>
    {%endfor%}

    </div>
</body>
</html>
